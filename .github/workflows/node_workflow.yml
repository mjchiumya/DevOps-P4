name: node workflow

on:
  issue_comment:
    types: created
  pull_request:
    types: [opened, closed, edited, ready_for_review, review_requested, reopened]
  issues:
    types: [opened, edited, pinned, closed, reopened, assigned, labeled]
  page_build:
  watch:
    types: [started]
    
jobs:
   test:
     needs: build
     name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
     runs-on: ${{ matrix.os }}
     strategy:
      matrix:
        os:
          - ubuntu-latest        
          - windows-latest
        node_version:         
          - 12
          - 14
     steps:
     - uses: actions/checkout@v2
     - uses: actions/download-artifact@main
       with: 
         name: webpack artifact
         path: public
     - name: Use Node.js ${{ matrix.node_version }}
       uses: actions/setup-node@v2
       with:
        version: ${{ matrix.node_version }}    
     - name: npm install and test
       run: |
          npm install
          npm test -- -u
       
   build:
    name: build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest          
        node_version:         
          - 12
          - 14        
    steps:     
      - name: whatsapp-notify
        uses: mdb571/wa-action@master
        with:
          from: ${{ secrets.FROM }}
          to: ${{secrets.TO }}
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH }}
      - uses: actions/checkout@v2
      - name: Setup node v ${{ matrix.node_version }}   
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}         
          run: |
           npm install
           npm run build --if-present
        env:
           CI: true
      
      - uses: actions/upload-artifact@main
        with: 
         name: webpack artifact
         path: public/
